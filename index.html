<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Encoder & Decoder</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="bg-cover bg-center bg-fixed" style="background-image: url('tes.jpg')">
    <div class="container">
      <div id="Decoder">
        <h1>Steganograpi Decoder</h1>
        <div class="flex items-center justify-center w-full">
          <label for="fileInputDecode" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"></path>
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG or GIF (MAX. 800x400px)
              </p>
            </div>
            <input id="fileInputDecode" type="file" class="hidden">
          </label>
        </div>

        <form class="max-w-sm mx-auto">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hasil Decode</label>
          <textarea id="output" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Hasil Decode akan tampil disini"></textarea>
        </form>

        <button id="decodeButton" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Decode</span>
        </button>
        <button id="resetButtonDecode" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Reset</span>
        </button>
      </div>
    </div>

    <div class="container">
      <h2>Steganograpi Encoder</h2>
      <div class="form-group">
        <label for="fileInputEncode">Pilih Gambar:</label>
        <label class="custom-file-upload">
          <input type="file" id="fileInputEncode">
        </label>
      </div>
      <div class="form-group">
        <label for="messageInput">Pesan Rahasia:</label>
        <input type="text" id="messageInput" placeholder="Masukan Pesan Anda Disini...">
      </div>
      <div class="form-group">
        <button id="encodeButton">Encode MPesan</button>
        <button id="resetButtonEncode">Reset</button>
      </div>
      <a id="downloadLink" style="display: none">Download Encoded Image</a>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
